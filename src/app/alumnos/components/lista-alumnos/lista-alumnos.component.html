
<!-- botones de prueba rutas -->
<button class="formulario" mat-raised-button color="primary" routerLink="/students/form">Agregar Alumno</button>
<!-- <button routerLink="/students/edit-student">IR A EDICION ALUMNOS</button> -->

<div class="container-fluid">
  
  <div class="row">
    <table mat-table [dataSource]="alumnos$">
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.id}}</td>
     </ng-container>
     <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>dni</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.dni}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre/apellido">
      <th mat-header-cell *matHeaderCellDef>nombre/apellido</th>
      <td mat-cell *matCellDef="let alumno">{{alumno | apellido}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha-nacimiento">
      <th mat-header-cell *matHeaderCellDef>fecha-nacimiento </th>
      <td mat-cell *matCellDef="let alumno">{{alumno.fechaNacimiento | date: 'dd/MM/YYYY'}}</td>
    </ng-container>
    <ng-container matColumnDef="editar/borrar">
     <th mat-header-cell *matHeaderCellDef>editar/borrar</th>
     <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button (click)="eliminarAlumno(alumno.id)">
          <mat-icon color="primary">delete</mat-icon>
      </button>
      <button mat-icon-button (click)="editarAlumno(alumno)">
          <mat-icon color="accent">edit</mat-icon> 
      </button>
      <button mat-icon-button [routerLink]="'/students/'+ alumno.id">
        <mat-icon color="warn">visibility</mat-icon> 
    </button>
     </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasAlumnos"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAlumnos" ></tr>
    </table>
  </div>
</div>
